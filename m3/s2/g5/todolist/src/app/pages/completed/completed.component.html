<p>Loading...</p>
<p>Al momento hai completato i seguenti tasks:</p>


  <div *ngFor="let todo of allTodos">
    <ng-container *ngIf="todo.completed">
      <p>{{ todo.title }}</p><button (click)="deleteTodo(todo)">EliminA</button>
    </ng-container>
    <ng-container *ngIf="!todo.completed"></ng-container>
  </div>
