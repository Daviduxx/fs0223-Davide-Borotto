
<div id="todosContainer">

  <div id="inputContainer">
    <input [(ngModel)]="todo.title" type="text" placeholder="Cosa devi fare?"><br>
    <button (click)="create()">CREA</button>
  </div>

    <div class="spinner-box" *ngIf="allTodos.length == 0 && loading">
      <p>Sto caricando i tuoi TODO!</p>
      <div class="circle-border">
        <div class="circle-core"></div>
      </div>
    </div>
    <div class="spinner-box" *ngIf="loading && allTodos.length != 0">
      <p>Sto aggiungendo il tuo TODO!</p>
      <div class="circle-border">
        <div class="circle-core"></div>
      </div>
    </div>

  <h2 *ngIf="allTodos.length != 0 && !loading">I tuoi todos:</h2>
<p *ngIf="allTodos.length == 0 && !loading">Non hai tasks al momento</p>

<div id="todoList">

  <div *ngFor="let todo of allTodos" class="flexList">
    <div class="todoTitle">{{todo.title}}</div>
    <div>
      <button (click)="update(todo)" class="btn btn-slide">
        <i class="bi bi-check-square-fill"></i>
      </button>
    </div>
  </div>
</div>
</div>
