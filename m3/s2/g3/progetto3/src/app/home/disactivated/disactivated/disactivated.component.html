<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-4 mb-3" *ngFor="let post of newPosts">

      <div class="card" [ngStyle]="{'background-color':changeColor(post.type)}">
        <div class="card-body">
          <h5 class="card-title">User ID: {{post.userId}}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">{{post.title}}</h6>
          <p class="card-text">{{post.body}}</p>
          <a href="#" class="card-link">Post ID: {{post.id}}</a>
          <a href="#" class="card-link">Active post: {{post.active}}</a>
          <a href="#" class="card-link">Category: {{post.type}}</a>
          <button (click)="toggleStatus(post)" class="btn btn-info">Attiva</button>
        </div>
      </div>

    </div>
  </div>
</div>
