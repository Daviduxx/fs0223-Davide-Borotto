
<div class="container">

      <h1 class="text-center">Entra nell'area Riservata!</h1>
    </div>

  </div>
  <div class="row">
    <div class="col"></div>
      <div class="col-6">

        <form>

          <div>

          <input class="form-control mb-3"  type="text" name="nome" placeholder="Insersci il tuo nome" >
          <label for="cognome">Cogome:</label>
          <input class="form-control mb-3" type="text" name="cognome" placeholder="Insersci il tuo cognome">

          <input class="form-control mb-3" type="email" name="email" placeholder="Insersci la tua email">

          <input class="form-control mb-3" type="password" name="password" placeholder="Insersci la password">

    </div>
