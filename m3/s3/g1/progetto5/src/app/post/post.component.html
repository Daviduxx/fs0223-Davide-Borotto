{{ LikedArr.length }}
<div *ngFor="let photo of postArr" class="card" style="width: 18rem;">
  <img src={{photo.url}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{photo.title}}</h5>
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    <a href="#" class="btn btn-primary" (click)="addToFavourite(photo)">Like</a>
    <a href="#" class="btn btn-danger" (click)="delete(photo.id)">Delete</a>
  </div>
</div>
