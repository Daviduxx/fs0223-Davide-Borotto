  <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <img src="assets/img/netflix_logo.png" width="100" height="50" alt="">
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <div class="row">

            <div class="col"></div>
            <div class="col-12 col-md-8 col-lg-6" id="profile">
                <h1 class="text-white pb-1">Edit Profile</h1>

                <div class="row myborder-bottom">
                    <div class="col-3">
                        <img src="assets/img/avatar.png" alt="">
                    </div>
                    <div class="col-9">
                        <div class="d-flex flex-column justify-content-between pb-3 myborder-bottom">
                            <h5 class="text-white p-2">Strive Student</h5>
                            <div class="mt-3">
                                <p class="settings m-0">
                                    Language:
                                </p>
                                <button class="text-white d-flex justify-content-between">
                                    English<i class="bi bi-caret-down-fill text-white fs-6"></i>
                                </button>
                            </div>
                        </div>

                        <div class="py-3 myborder-bottom">
                            <p class="settings">Maturity Settings:</p>
                            <span class="text-white p-2" id="maturity">ALL MATURITY RATINGS</span>
                            <p class="text-white fs-6 my-3">Show all titles of <span class="fw-bolder">all maturity ratings</span> for this profile</p>
                            <button class="myButton">EDIT</button>
                        </div>

                        <div class="py-3">
                            <p class="settings">Autoplay controls</p>
                            <div class="d-flex align-items-center">
                                <input type="checkbox" checked id="myCheck"><label class="text-white ms-1" for="myCheck">Autoplay next episode in a series on all devices.</label></div>
                                <input type="checkbox" checked id="myCheck"><label class="text-white ms-1" for="myCheck">Autoplay previews while browsing on all devices.</label>
                            </div>
                        </div>
                    </div>

                    <div class="row mx-0 justify-content-start mt-3">
                        <div class="col p-0">
                            <button class="myButton mx-1">SAVE</button>
                            <button class="myButton mx-1">CANCEL</button>
                            <button class="myButton mx-1">DELETE PROFILE</button>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
