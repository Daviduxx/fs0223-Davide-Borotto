<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <h1>CRUDazon</h1>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Navbar</a>
        </div>
      </nav>

      <div class="container">
        <div class="row">
          <div class="col">

            <form id="back-form">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome del prodotto</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required placeholder="Insersci il nome del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione del prodotto</label>
                <input type="text" class="form-control" id="description" required placeholder="Inserisci la descrizione del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand del prodotto</label>
                <input type="text" class="form-control" id="brand" required placeholder="Inserisci il brand del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="immagine" class="form-label">Immagine del prodotto</label>
                <input type="text" class="form-control" id="immagine" required placeholder="ES: https://drop.ndtv.com/TECH/product_database/images/...">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del prodotto</label>
                <input type="number" class="form-control" id="price" required placeholder="Inserisci il prezzo del prodotto">
              </div>

              <button type="submit" class="btn btn-primary" id="backButton">REGISTRA IL PRODOTTO</button>
            </form>

          </div>
        </div>
      </div>



    <script src="back.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
