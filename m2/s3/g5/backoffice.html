<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUDazon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <nav class="navbar" id="navbar">
      <div class="container-fluid">
        <div class="rounded-circle bg-light-subtle d-flex align-items-center justify-content-center" id="logo">
            <a class="navbar-brand d-flex justify-content-center m-0" href="index.html">
            <img src="assets/img/whiteguit.png" alt="">
        </div>
        </a>
        <a class="navbar-brand text-white" href="backoffice.html">BACKOFFICE
          <i class="bi bi-caret-right-fill text-white"></i>
        </a>
      </div>
    </nav>

      <div class="container">
        <div class="row mt-5">
          <div class="col">

            <form id="back-form">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome del prodotto</label>
                <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" required placeholder="Insersci il nome del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Descrizione del prodotto</label>
                <input type="text" class="form-control" id="description" required placeholder="Inserisci la descrizione del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="brand" class="form-label">Brand del prodotto</label>
                <input type="text" class="form-control" id="brand" required placeholder="Inserisci il brand del tuo prodotto">
              </div>
              <div class="mb-3">
                <label for="immagine" class="form-label">Immagine del prodotto</label>
                <input type="text" class="form-control" id="immagine" required placeholder="ES: https://drop.ndtv.com/TECH/product_database/images/...">
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Prezzo del prodotto</label>
                <input type="number" class="form-control" id="price" required placeholder="Inserisci il prezzo del prodotto">
              </div>

              <button type="submit" class="btn btn-primary" id="backButton" data-bs-toggle="modal" data-bs-target="#exampleModal">REGISTRA IL PRODOTTO</button>
              <button type="button" class="btn btn-danger d-none" id="deleteButton" data-bs-toggle="modal" data-bs-target="#exampleModal">ELIMINA IL PRODOTTO</button>
              <button type="reset" class="btn btn-success" id="deleteButton" data-bs-toggle="modal" data-bs-target="#exampleModal">RESETTA I CAMPI</button>
              
            </form>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>



    <script src="back.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
